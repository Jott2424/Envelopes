{% import "nav_macros.html" as nav %}
{% block content %}

<h1>Create Receipt</h1>

<div class="container">
    <form method="POST" id="receipt-form">

        <!-- ========================= -->
        <!-- Receipt-level required fields -->
        <!-- ========================= -->

        <h3>Receipt Details</h3>

        <label for="transaction_date">Date</label>
        <input
            type="date"
            id="transaction_date"
            name="transaction_date"
            required
        >

        <label for="merchant">Merchant</label>
        <input
            type="text"
            id="merchant"
            name="merchant"
            placeholder="e.g. Costco"
            required
        >

        <h3>Payment Source</h3>
        <select name="payment_source_id" required>
            <option value="">--Select Payment Source--</option>
            {% for ps in payment_sources %}
                <option value="{{ ps[0] }}">{{ ps[1] }}</option>
            {% endfor %}
        </select>

        <h3>Transaction Type</h3>
        <select name="debit_or_credit" required>
            <option value="">--Select Type--</option>
            <option value="debit">Debit (Money Out)</option>
            <option value="credit">Credit (Money In)</option>
        </select>

        <label>Description</label>
        <input type="text" name="receipt_description">

        <hr>

        <!-- ========================= -->
        <!-- Envelope transactions -->
        <!-- ========================= -->

        <h3>Transactions</h3>

        <div id="transactions-container"></div>

        <button type="button" id="add-transaction">+ Add Transaction</button>

        <br><br>
        <button type="submit">Create Receipt</button>
    </form>
</div>
<script>
const envelopeMap = {{ envelope_map | tojson }};
let transactionCount = 0;

// Create a transaction row
function createTransactionRow() {
    transactionCount += 1;

    const container = document.getElementById("transactions-container");
    const row = document.createElement("div");

    row.classList.add("transaction-row");
    row.style = "border:1px solid #ccc; padding:10px; margin-bottom:10px;";
    row.id = `transaction-${transactionCount}`;

    const envelopeOptions = Object.keys(envelopeMap).map(id => {
        return `<option value="${id}">${envelopeMap[id].name}</option>`;
    }).join("");

    row.innerHTML = `
        <label>Envelope:</label>
        <select name="transactions[${transactionCount}][envelope_id]"
                onchange="renderFields(${transactionCount}, this.value)"
                required>
            <option value="">--Select Envelope--</option>
            ${envelopeOptions}
        </select>

        <div id="fields-${transactionCount}" style="margin-top:10px;"></div>

        <button type="button" class="remove-transaction" style="margin-top:5px; background:red; color:white; border:none; padding:4px 6px; cursor:pointer;">
            â€“ Remove
        </button>
    `;

    container.appendChild(row);
}

// Render fields for a row
function renderFields(rowNumber, envelopeId) {
    const fieldDiv = document.getElementById(`fields-${rowNumber}`);
    fieldDiv.innerHTML = "";

    if (!envelopeId || !envelopeMap[envelopeId]) return;

    const fields = envelopeMap[envelopeId].fields;

    // Description field first
    const descField = fields.find(f => f.name.toLowerCase() === "description");
    if (descField) {
        const inputName = `transactions[${rowNumber}][description]`;
        fieldDiv.innerHTML += `
            <div style="margin-bottom:8px;">
                <label>Description</label>
                <input type="text" name="${inputName}" value="">
            </div>
        `;
    }

    // Other fields
    fields.forEach(field => {
        if (field.name.toLowerCase() === "description") return;

        const inputName = `transactions[${rowNumber}][${field.name}]`;

        let input;
        if (field.type.startsWith("numeric")) {
            input = `<input type="number" step="0.01" name="${inputName}" ${field.required ? "required" : ""}>`;
        } else if (field.type === "date") {
            input = `<input type="date" name="${inputName}" ${field.required ? "required" : ""}>`;
        } else {
            input = `<input type="text" name="${inputName}" ${field.required ? "required" : ""}>`;
        }

        const labelText = field.name.charAt(0).toUpperCase() + field.name.slice(1).replace(/_/g, " ");

        fieldDiv.innerHTML += `
            <div style="margin-bottom:8px;">
                <label>${labelText}${field.required ? " *" : ""}</label>
                ${input}
            </div>
        `;
    });
}

// Load first row automatically
createTransactionRow();

// Add new transaction row
document.getElementById("add-transaction").addEventListener("click", createTransactionRow);

// Remove transaction row
document.addEventListener("click", function(e) {
    if (e.target.classList.contains("remove-transaction")) {
        const row = e.target.closest(".transaction-row");
        if (row) row.remove();
    }
});
</script>


<div class="btn-group2">
    {{ nav.envelopes_home(budget_id) }}
</div>

{% endblock %}
