<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home - My App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card-hover:hover {
            transform: scale(1.03);
            transition: 0.2s ease-in-out;
        }
    </style>
</head>
<body class="bg-light text-dark d-flex flex-column justify-content-center align-items-center" style="min-height: 100vh;">

    <div class="text-center mb-5">
        <h1 class="display-4">Welcome{% if user.is_authenticated %}, {{ user.username }}{% endif %}</h1>
        {% if not user.is_authenticated %}
            <p>
                <a href="{{ url_for('login') }}" class="btn btn-primary mx-2">Login</a>
                <a href="{{ url_for('register') }}" class="btn btn-outline-primary mx-2">Register</a>
            </p>
        {% else %}
            <a href="{{ url_for('logout') }}" class="btn btn-outline-danger">Logout</a>
        {% endif %}
    </div>

    {% if user.is_authenticated %}
        <div class="col-md-5">
            <a href="{{ url_for('budget_home') }}" class="text-decoration-none">
                <div class="card card-hover shadow-sm text-center py-5">
                    <h2 class="card-title">Budget</h2>
                    <p class="card-text">Manage your budget and transactions</p>
                </div>
            </a>

            <a href="{{ url_for('analytics_home') }}" class="text-decoration-none mt-4 d-block">
                <div class="card card-hover shadow-sm text-center py-5">
                    <h2 class="card-title">Analytics</h2>
                    <p class="card-text">View your Grafana dashboards</p>
                </div>
            </a>
        </div>
    {% endif %}

</body>
</html>
