<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Analytics Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2rem;
        }
        iframe {
            width: 100%;
            height: 900px;
            border: none;
        }
        .no-dashboard {
            color: #666;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <h1>Analytics</h1>

    {% if grafana_url %}
        <iframe src="{{ grafana_url }}" allowfullscreen></iframe>
    {% else %}
        <p class="no-dashboard">No Grafana dashboard URL provided.</p>
    {% endif %}
    
</body>
</html>
