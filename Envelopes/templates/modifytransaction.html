<form method="POST" style="max-width: 400px; display: flex; flex-direction: column; gap: 15px;">
    <div>
        <label for="transaction_date" style="display: block; margin-bottom: 4px;">Date:</label>
        <input type="date" name="transaction_date" value="{{ txn[1].strftime('%Y-%m-%d') }}" required
               style="width: 100%; padding: 6px; border-radius: 4px; border: 1px solid #ccc;">
    </div>

    <div>
        <label for="transaction_type" style="display: block; margin-bottom: 4px;">Type:</label>
        <select name="transaction_type" required
                style="width: 100%; padding: 6px; border-radius: 4px; border: 1px solid #ccc;">
            {% for type in types %}
                <option value="{{ type }}" {% if type == txn[2] %}selected{% endif %}>{{ type }}</option>
            {% endfor %}
        </select>
    </div>

    <div>
        <label for="description" style="display: block; margin-bottom: 4px;">Description:</label>
        <textarea name="description" rows="3"
                  style="width: 100%; padding: 6px; border-radius: 4px; border: 1px solid #ccc;">{{ txn[3] }}</textarea>
    </div>

    <div>
        <label for="total" style="display: block; margin-bottom: 4px;">Amount ($):</label>
        <input type="number" step="0.01" name="total" value="{{ txn[4] }}" required
               style="width: 100%; padding: 6px; border-radius: 4px; border: 1px solid #ccc;">
    </div>

    <button type="submit"
            style="margin-top: 10px; padding: 10px 18px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer;">
        Update Transaction
    </button>
</form>

<div style="max-width: 400px; display: flex; flex-direction: column; gap: 10px; margin-top: 15px;">
    <form action="{{ url_for('delete_transaction', txn_id=txn[0]) }}" method="post" onsubmit="return confirm('Are you sure you want to delete this transaction?');">
        <button type="submit"
                style="width: 100%; padding: 10px 18px; background-color: #dc3545; color: white; border: none; border-radius: 4px; cursor: pointer;">
            Delete Transaction
        </button>
    </form>
</div>
